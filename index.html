<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLCAR.AUCTION | Crypto Car Marketplace</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>SOLCAR<span>.AUCTION</span></h1>
      <a href="https://x.com" target="_blank" class="external-link">
        <img src="./img/btnX.png" alt="External Link" class="external-btn" />
      </a>
      <div class="sol-price">
        <div id="solRateDisplay">1 SOL = $${solRate.toFixed(2)}</div>
      </div>
    </header>

    <main>
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All Cars</button>
        <button class="filter-btn" data-filter="salvage">üöó Salvage</button>
        <button class="filter-btn" data-filter="clean">üöô Clean</button>
        <button class="filter-btn" data-filter="luxury">üèé Luxury</button>
      </div>

      <div class="cars-grid" id="carsGrid">
        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
      </div>
    </main>

    <!-- –ü–æ–ø-–∞–ø —Å –¥–µ—Ç–∞–ª—è–º–∏ –∞–≤—Ç–æ -->
    <div class="car-popup" id="carPopup">
      <div class="popup-content">
        <span class="close-btn" id="closePopup">&times;</span>
        <div class="car-gallery" id="carGallery"></div>
        <div class="car-details">
          <h2 id="popupCarTitle">BMW M5 2020</h2>
          <div class="car-meta">
            <span class="car-category" id="popupCarCategory">üèé Luxury</span>
            <span class="car-mileage" id="popupCarMileage">12,000 miles</span>
            <span class="car-vin" id="popupCarVin">VIN: WBS***1234</span>
          </div>
          <div class="car-price">
            <span class="sol-price" id="popupCarSolPrice">120 SOL</span>
            <span class="usd-price" id="popupCarUsdPrice">$19,320</span>
          </div>
          <div class="auction-timer" id="popupAuctionTimer">
            ‚è≥ Ends in: <span></span>
          </div>
          <a
            href="#"
            class="original-link"
            id="originalLink"
            target="_blank"
          ></a>
          <button class="bid-btn" id="placeBidBtn">Place Bid</button>
        </div>
      </div>
    </div>

    <!-- –ü–æ–ø–∞–ø –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞ -->
    <div class="wallet-popup" id="walletPopup">
      <div class="wallet-popup-content">
        <span class="wallet-close-btn" id="walletCloseBtn">&times;</span>
        <p>Phantom Wallet</p>
        <h3>Wallet Not Connected</h3>
        <p>To place a bid, connect your Phantom Wallet.</p>
        <a href="https://phantom.app/" target="_blank" class="phantom-link">
          Download Phantom Wallet
        </a>
        <button
          class="connect-wallet-btn"
          id="connectWalletBtn"
          onclick="window.open('https://phantom.app/', '_blank')"
        >
          Connect Wallet
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
